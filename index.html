<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Barlow+Condensed%7CLibre+Baskerville%7CQuicksand&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <header>
            <h1>Signup for our news letter</h1>
            <p>Get the latest news om how your code is doing right in your inbox</p>
        </header>

        <main>
            <form action="index.html" method="POST" class="form_class">
                <div class="personal">
                    <h2>Contact Information</h2>

                    <div class="col">
                        <label class="item1" for="user_name">Full name</label>
                        <input required class="item2" placeholder="Required" type="text" name="user_name"
                            id="user_name">
                    </div>

                    <div class="col">
                        <label class="item1" for="user_email">Email Address</label>
                        <input required class="item2" placeholder="Required" type="email" name="user_email"
                            id="user_email">
                    </div>

                    <div class="col">
                        <label class="item1" for="user_phone">Phone Number</label>
                        <input class="item2" placeholder="Optional" type="tel" name="user_phone" id="user_phone">
                    </div>

                    <div class="col">
                        <label class="item1" for="user_address">Street Address</label>
                        <input class="item2" placeholder="Optional" type="text" name="user_address" id="user_address">
                    </div>

                    <div class="col">
                        <label class="item1" for="user_city">City</label>
                        <input class="item2" placeholder="Optional" type="text" name="user_city" id="user_city">
                    </div>

                    <div class="col">
                        <label class="item1" for="user_state">State</label>
                        <select class="item2" name="user_state" id="user_state">
                            <option value="" hidden>Choose State</option>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="DC">District Of Columbia</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>

                        </select>
                    </div>

                    <div class="col_last">
                        <label class="" for="user_zip">Zip Code</label>
                        <input class="" placeholder="Optional" type="text" name="user_zip" id="user_zip">
                    </div>
                </div>

                <div class="newsletter">

                    <h2>Newsletter</h2>
                    <div class="recieve">
                        <p>Select the newsletters your would like to recieve</p>
                        <input type="checkbox" name="html_news" id="html_news"><label for="html_news">Html
                            News</label><br>
                        <input type="checkbox" name="CSS_news" id="CSS_news"><label for="CSS_news">CSS News</label><br>
                        <input type="checkbox" name="Javascritp_news" id="Javascritp_news"><label
                            for="Javascritp_news">Javascritp News</label>
                    </div>

                    <div class="new_format">
                        <p>Newsletter format</p>
                        <input type="radio" name="newlest_form" id="html_form"><label for="html_form">HTML</label><br>
                        <input type="radio" name="newlest_form" id="plain_form"><label for="plain_form">Plain
                            text</label>
                    </div>

                    <div class="textarea">
                        <p>Other topics you'd like to hear about:</p>
                        <textarea name="topics" id="topics" cols="90" rows="10"></textarea><br>
                        <input id="submit" type="submit" value="Sign up"><br>
                        <p>Copyright The Code Review</p>
                    </div>
                </div>
            </form>
        </main>
    </div>
</body>

</html>
